<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Interactiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2>Generador de Propuestas</h2>
        <form id="proposalForm">
            <div class="mb-3">
                <label class="form-label">Nombre del Cliente</label>
                <input type="text" id="clientName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" id="clientAddress" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha del Evento</label>
                <input type="date" id="eventDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Monto</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="generateProposal()">Generar Propuesta</button>
        </form>
        <div id="proposalResult" class="mt-4" style="display: none;"></div>
    </div>

    <script>
        function generateProposal() {
            const clientName = document.getElementById("clientName").value;
            const clientAddress = document.getElementById("clientAddress").value;
            const eventDate = document.getElementById("eventDate").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const iva = amount * 0.16;
            const total = amount + iva;

            const proposalHtml = `
                <div class='animate__animated animate__fadeIn'>
                    <h3>Propuesta para ${clientName}</h3>
                    <p><strong>Dirección:</strong> ${clientAddress}</p>
                    <p><strong>Fecha del Evento:</strong> ${eventDate}</p>
                    <p><strong>Monto:</strong> $${amount.toFixed(2)}</p>
                    <p><strong>IVA (16%):</strong> $${iva.toFixed(2)}</p>
                    <h4>Total: $${total.toFixed(2)}</h4>
                </div>
            `;
            document.getElementById("proposalResult").innerHTML = proposalHtml;
            document.getElementById("proposalResult").style.display = "block";
        }
    </script>
</body>
</html>
